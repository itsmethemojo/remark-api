<html>
    <head>
        <title>reMARK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/x-icon" rel="shortcut icon" href="image/favicon.ico">
        <link href="css/main.css"  media="all" rel="stylesheet" />
    
    </head>
    <body>
        <input id="insert" class="insert" type="text" value=""/>
        <input id="toggle-insert" class="toggle-insert" type="button" value="+"/>
        <input id="filter" class="filter" type="text" value=""/>
        <div class="icon remark"><div></div><div></div><div></div></div>
        <select id="remark">
            <option value="" ></option>
            <option value="=0" >= 0</option>
            <option value="1" >&gt; 1</option>
            <option value="2" >&gt; 2</option>
            <option value="3" >&gt; 3</option>
            <option value="4" >&gt; 4</option>
            <option value="5" >&gt; 5</option>
            <option value="6" >&gt; 6</option>
            <option value="7" >&gt; 7</option>
            <option value="8" >&gt; 8</option>
            <option value="9" >&gt; 9</option>
            <option value="10" >&gt; 10</option>
        </select>
        <div class="icon click"><div></div><div></div><div></div></div>
        <select id="click">
            <option value="" ></option>
            <option value="=0" >= 0</option>
            <option value="1" >&gt; 1</option>
            <option value="2" >&gt; 2</option>
            <option value="3" >&gt; 3</option>
            <option value="4" >&gt; 4</option>
            <option value="5" >&gt; 5</option>
            <option value="6" >&gt; 6</option>
            <option value="7" >&gt; 7</option>
            <option value="8" >&gt; 8</option>
            <option value="9" >&gt; 9</option>
            <option value="10" >&gt; 10</option>
        </select>
        <div id="bookmarks"></div>
        
                
        <script src="javascript/jquery-2.1.3.min.js"></script>
        <script src="javascript/remark.js"></script>
        
        <script>
            var test = new Remark({
                apiUrl : "https://itsmethemojo.local/api/bookmarks/"
            });
        </script>
    </body>
</html>
